<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/styleguide.css" />
    <link rel="stylesheet" href="assets/css/resiterStyle.css" />
  </head>
  <body>
    <div class="register-html">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="register-BG-image">
            <div class="overlap-group">
              <img class="register-image" src="assets/images/RegisterPhoto.png" />
              <div class="labyrinth-logo-frame">
                <div class="text-wrapper">Labyrinth</div>
                <img class="labyrinth-logo" src="assets/images/LabyrinthLogo.png" />
              </div>
            </div>
          </div>
          <div class="register-frame">
            <p class="register-your">
              <span class="span">Register your</span>
              <span class="text-wrapper-2"> Labyrinth </span>
              <span class="span">Account</span>
            </p>
            <div class="register-input-field">
              <div class="first-name-frame"><div class="div">First Name</div></div>
            </div>
            <div class="first-name-frame-wrapper">
              <div class="first-name-frame"><div class="div">Last Name</div></div>
            </div>
            <div class="register-input-field-2">
              <div class="div-wrapper"><div class="div">DLSU Email</div></div>
              <div class="placeholder"><div class="text-wrapper-3">example_name@dlsu.edu.ph</div></div>
            </div>
            <div class="register-input-field-3">
              <div class="first-name-frame"><div class="div">Enter password</div></div>
            </div>
            <div class="register-input-field-4">
              <div class="first-name-frame"><div class="div">Re-enter password</div></div>
            </div>
            <button class="button"><div class="LOGIN">REGISTER ACCOUNT</div></button>
            <div class="overlap-2">
              <div class="text-wrapper-4">Already have an account?</div>
              <div class="text-wrapper-5">Login</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
