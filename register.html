<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Labyrinth Register Page</title>

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
    <link rel="stylesheet" href="assets/css/registerStyle.css">
</head>

<body>
    <!-- Main Container -->
    <div class="register-page-container">
        
        <!-- Left Side - Image Section -->
        <div class="register-photo">
            <div class="logo-container">
                <img src="assets/images/LabyrinthLogo.png" class="logo-icon">
                <span class="logo-text">Labyrinth</span>
            </div>
            <img src="assets/images/RegisterPhoto.png" alt="Background Image">
        </div>

        <!-- Right Side - Registration Form -->
        <div class="right-side">
            <div class="register-box">
                <!-- Register Header -->
                <p class="register-your-account">
                    Register your <span class="blue-text">Labyrinth</span> Account
                </p>

                <!-- Registration Form -->
                <div class="registration-container">
                    <!-- Row 1: First & Last Name -->
                    <div class="input-row-container">
                        <div class="input-group">
                            <label class="static-label" for="first-name">First Name</label>
                            <input type="text" id="first-name" class="static-input" placeholder="Jimmy">
                        </div>

                        <div class="input-group">
                            <label class="static-label" for="last-name">Last Name</label>
                            <input type="text" id="last-name" class="static-input" placeholder="McGill">
                        </div>
                    </div>

                    <!-- Row 2: DLSU Email & ID Number -->
                    <div class="input-row-container">
                        <div class="input-group">
                            <label class="static-label" for="email">DLSU Email</label>
                            <input type="email" id="email" class="static-input" placeholder="jimmy_mcgill@dlsu.edu.ph">
                        </div>

                        <div class="input-group">
                            <label class="static-label" for="id-number">DLSU ID Number</label>
                            <input type="text" id="id-number" class="static-input" placeholder="1220987">
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="input-group">
                        <label class="static-label" for="password">Enter password</label>
                        <input type="password" id="password" class="static-input" placeholder="Password must be at least 15 characters">
                    </div>

                    <div class="input-group">
                        <label class="static-label" for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" class="static-input" placeholder="Re-enter Password">
                    </div>

                    <!-- Create Account Button -->
                    <button class="create-button">CREATE ACCOUNT</button>

                    <!-- Already have an account? -->
                    <div class="login-container">
                        <div class="already-account">Already have an account?</div>
                        <a href="login.html"> <div class="login">Login</div> </a>
                    </div>
                </div> 
            </div>
        </div>
    </div> <!-- End of Main Container -->
</body>
</html>
