<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="assets/css/global.css" />
        <link rel="stylesheet" href="assets/css/styleguide.css" />

        <link rel="stylesheet" href="assets/css/registerStyle.css"/>
        <title>Labyrinth Register Page</title>
    </head>


    <body>
        <div class="register-container">
            <div class="register-photo">

                <div class="right-side">

                    <!-- Register your account! -->
                    <p class="register-your-account">
                        <span class="span">Register your</span>
                        <span class="blue-text"> Labyrinth </span>
                        <span class="span">Account</span>
                    </p>
    
                    <div class="register-names-container">
    
                        <!-- First Name -->
                        <div class="name-input-field">
                            <div>
                                <input type="text" class="name-text-field" placeholder="Jimmy">
                                <div class="label-white-frame"><div class="label">First Name</div></div>
                                </input>
                            </div>
                        </div>
                    
                        <!-- Last Name -->
                        <div class="name-input-field">
                            <div>
                                <input type="text" class="name-text-field" placeholder="McGill">
                                <div class="label-white-frame"><div class="label">Last Name</div></div>
                                </input>
                            </div>
                        </div>
    
                    </div>
    
    
                    <!-- DLSU Email -->
                    <div class="register-input-field">
                        <div>
                            <input type="text" class="text-field" placeholder="jimmy_mcgill@dlsu.edu.ph">
                            <div class="label-white-frame"><div class="label">DLSU Email</div></div>
                            </input>
                        </div>
                    </div>
    
    
                    <!-- Password -->
                    <div class="register-input-field">
                        <div>
                            <input type="text" class="text-field" placeholder="Password must be at least 15 characters">
                            <div class="label-white-frame"><div class="label">Enter password</div></div>
                            </input>
                        </div>
                    </div>
    
                    <!-- Re-enter Password -->
                    <div class="register-input-field">
                        <div>
                            <input type="text" class="text-field" placeholder="Re-enter Password">
                            <div class="label-white-frame"><div class="label">Confirm password</div></div>
                            </input>
                        </div>
                    </div>
    
    
                    <!-- Create Account Button -->
                    <button class="create-button" onclick="redirectToLogin()">
                    <div class="create-button-label">Create Account</div>
                    </button>

                    <!-- temp javascript for redirecting to login page -->
                    <script>
                        function redirectToLogin(){
                            window.location.href ='login.html';
                        }
                    </script>
    
                    <!-- "Already have an account?" section -->
                    <div class="login-container">
                        <div class="already-account">Already have an account?</div>
                        <a href="login.html"> <div class="login">Login</div> </a>
                    </div>
    
    
                </div>

            </div>

            
        </div>
    </body>
</html>
