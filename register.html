<html>
<head>
    <title>Labyrinth Register Page</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/registerStyle.css">
</head>

<body>
    <!-- Main Container -->
    <div class="register-page-container">
        
        <!-- Left Side - Image Section -->
        <div class="register-photo">
            <div class="logo-container">
                <img src="images/LabyrinthLogo.png" class="logo-icon">
                <span class="logo-text">Labyrinth</span>
            </div>
            <img src="images/RegisterPhoto.png" alt="Background Image">
        </div>

        <!-- Right Side - Registration Form -->

        <div class="right-side">
            <div class="register-box">
                <!-- Register Header -->
                <p class="register-your-account">
                    Register your <span class="blue-text">Labyrinth</span> Account
                </p>

                <!-- Registration Form -->

                
                <form action="/login" method="post" 
                enctype="multipart/form-data">

                <div class="registration-container">

                    <!-- Row 1: First & Last Name -->
                    <div class="input-row-container">
                        <div class="input-group">
                            <label class="static-label" for="first_name">First Name</label>
                            <input type="text" id="first-name" class="static-input" placeholder="Jimmy">
                        </div>

                        <div class="input-group">
                            <label class="static-label" for="last_name">Last Name</label>
                            <input type="text" id="last-name" class="static-input" placeholder="McGill">
                        </div>
                    </div>

                    <!-- Row 2: DLSU Email & ID Number -->
                    <div class="input-row-container">
                        <div class="input-group">
                            <label class="static-label" for="email">DLSU Email</label>
                            <input type="email" id="email" class="static-input" placeholder="jimmy_mcgill@dlsu.edu.ph">
                        </div>

                        <div class="input-group">
                            <label class="static-label" for="user_id">DLSU ID Number</label>
                            <input type="text" id="user_id" class="static-input" placeholder="1220987">
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="input-group">
                        <label class="static-label" for="password">Enter password</label>
                        <input type="password" id="password" class="static-input" placeholder="Password must be at least 15 characters">
                    </div>

                    <div class="input-group">
                        <label class="static-label" for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" class="static-input" placeholder="Re-enter Password">
                    </div>

                    <!-- Create Account Button -->
                     <!-- PROBLEM: Create Account button automatically redirects to next page, but we have a pop-up afterwards -->
                     <button type="button" class="create-button">CREATE ACCOUNT</button>

                    
                    

                    <!-- Already have an account? -->
                    <div class="login-container">
                        <div class="already-account">Already have an account?</div>
                        <a href="/login"> <div class="login">Login</div> </a>
                    </div>

                </form>
                <!-- End of form -->
                 
                </div> 
            </div>
        </div>
    </div> 

<!-- Success Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <!-- Success Message -->
        <h2 class="success-title"><strong>You're All Signed Up!</strong></h2>
        <p class="success-subtitle">Your account has been created successfully!</p>

        <!-- Flex Container for Button & Image -->
        <div class="success-body">
            <!-- Button Section -->
            <button id="getStartedButton" class="get-started-button">Get Started</button>

            <!-- Image Section -->
            <img src="images/AccountCreated.webp" alt="Success Image" class="success-image">
        </div>
    </div>
</div>

    <script src="js/registerJS.js"></script>
</body>
</html>
