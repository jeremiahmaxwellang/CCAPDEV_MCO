<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/loginStyle.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Left Image Section -->
        <div class="image-section">
            <div class="overlay"></div>
            <img src="assets/images/LoginPhoto.jpg" alt="Background Image">
            <div class="logo-container">
                <img src="assets/images/LabyrinthLogo.png" alt="Labyrinth Logo">
                <span class="logo-text">Labyrinth</span>
            </div>
        </div>

        <!-- Right Login Section -->
        <div class="login-section">
            <div class="title">
                <b>Sign in to </b><span class="labyrinth">Labyrinth</span>
            </div>
            <p class="text-section details">Kindly Enter your Details Below</p>

            <form action="Dashboard.html">
                <div class="input-container">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Username" class="input-field">
                </div>
                
                <div class="input-container">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Password" class="input-field">
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" id="forgot-password-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">LOGIN</button>

                <p class="sign-up">Donâ€™t have an account? <a href="register.html">Sign up here</a></p>
            </form>
        </div>
    </div>

<!-- Forgot Password Modal -->
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <!-- Top Section: Outlined Lock Icon & Close Button -->
        <div class="modal-header">
            <i class="fa fa-unlock-alt lock-icon"></i> <!-- Outlined Lock Icon -->
            <span class="close" id="close-forgot">&times;</span> <!-- Close Button -->
        </div>

        <!-- Move Text Above Both Form & Image -->
        <h2 class="forgot-title">Forgot Password?</h2>
        <p class="forgot-text">Please enter your email address to reset your password</p>

        <!-- Modal Body -->
        <div class="modal-body">
            <!-- Left Section: Form -->
            <div class="forgot-form-container">
                <div class="input-group">
                    <label class="static-label" for="email">DLSU Email</label>
                    <input type="email" id="email" class="static-input" placeholder="example_name@dlsu.edu.ph">
                </div>                                                                                                       

                <button id="forgot-submit" class="submit-btn">Submit</button>
                <a href="#" id="back-to-login" class="back-link">Back to Login</a>
            </div>

            <!-- Right Section: Image -->
            <div class="forgot-image-container">
                <img src="assets/images/ForgotPassword.png" class="forgot-img">
            </div>
        </div>
    </div>
</div>



    <!-- OTP Modal -->
    <div id="otp-modal" class="modal">
        <div class="modal-content">
            <!-- Top Section: Key Icon & Close Button -->
            <div class="modal-header">
                <i class="fa fa-key lock-icon"></i> <!-- Key Icon -->
                <span class="close" id="close-otp">&times;</span> <!-- Close Button -->
            </div>

            <!-- OTP Input Fields -->
            <div class="modal-body otp-body">
                <h2 class="otp-title">One Time Pin</h2>
                <p class="forgot-text">Please enter the 6-digit code sent to your email.</p>

                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input" autofocus>
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>

                <button class="submit-btn otp-submit-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="assets/js/loginJS.js"></script>
</body>
</html>
