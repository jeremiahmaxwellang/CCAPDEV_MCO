<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/loginstyles.css">
</head>
<body>
    <div class="container">
        <!-- Input Fields -->
        <div class="input-field username"></div>
        <div class="input-field password"></div>

        <!-- Dividers -->
        <div class="divider username"></div>
        <div class="divider password"></div>

        <!-- Labels -->
        <div class="label username">Username</div>
        <div class="label password">Password</div>

        <!-- Icons -->
        <div class="icon username"></div>
        <div class="icon password"></div>

        <!-- Text Sections -->
        <div class="text-section details">Kindly Enter your Details Below</div>
        <div class="text-section remember-me">Remember me</div>
        <div class="text-section forgot-password">Forgot password?</div>
        <div class="text-section sign-up">Donâ€™t have an account? Sign up here</div>

        <!-- Login Button (Now a link to Dashboard.html) -->
        <a href="Dashboard.html" class="login-button">LOGIN</a>

        <!-- Image Section -->
        <div class="image-section">
            <img src="assets/images/Rectangle 2.svg" alt="Background Image">
        </div>

        <!-- Header -->
        <div class="header">
            <img src="assets/images/logo.png" alt="Logo">
            <div class="logo-text">Labyrinth</div>
        </div>

        <!-- Title -->
        <div class="title">
            <span class="sign-in">Sign in to </span>
            <span class="labyrinth">Labyrinth</span>
        </div>
    </div>
</body>
</html>
