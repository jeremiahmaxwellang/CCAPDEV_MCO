<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
    <link rel="stylesheet" href="assets/css/dashboardStyle.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="logo-container">
        <img src="assets/images/LabyrinthLogo.png" alt="Labyrinth Logo" onclick="redirectToDashboard()">
    </div>

    <div class="labyrinthHeader">Labyrinth</div>

    <!-- Profile Picture & Dropdown (Right-Aligned) -->
    <div class="profile-dropdown">
        <img class="profile-icon" src="uploads/profile_pics/avatar.png" alt="Profile" id="profileDropdownBtn">
        <div class="dropdown-menu" id="profileDropdown">
            <a href="profile.html">Go to Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
</header>

<!-- Main Dashboard Content -->
<div class="dashboard-html">
    <div class="overlap">
        <div class="left-side">
            <h1 class="welcomeHeader">Welcome, Jeremiah</h1>
            <p class="sloganHeader">Don’t get lost in scheduling — Book easily!</p>

            <div class="overlap-group">
                <div class="reservations">
                    <div class="rectangle">
                        <!-- Current Reservations Table -->
                        <div class="reservationContainer">
                            <table id="currentReservationsTable">
                                <thead>
                                    <tr>
                                        <th colspan="5" class="reservationHeader">Current Reservations</th>
                                    </tr>
                                    <tr>
                                        <th>Room Number</th>
                                        <th>Seat Number</th>
                                        <th>Date</th>
                                        <th>Time Slot</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <!-- Recent Reservations Table -->
                            <table id="recentReservationsTable">
                                <thead>
                                    <tr>
                                        <th colspan="5" class="reservationHeader">Recent Reservations</th>
                                    </tr>
                                    <tr>
                                        <th>Room Number</th>
                                        <th>Seat Number</th>
                                        <th>Date</th>
                                        <th>Time Slot</th>
                                        <th>Who Reserved?</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side Content -->
        <div class="right-side">
            <!-- Calendar Container -->
            <div class="calendarContainer">
                <!-- Calendar goes here -->
            </div>

            <!-- Reserve Now Section -->
            <div class="reserveContainer">
                <div class="reserveLabSlot">
                    <p class="ContainerText">Reserve your Laboratory Slot now!</p>
                    <img class="classroomArt" src="assets/images/IndexPhoto.png">
                    <button class="reserveButton" onclick="window.location.href='Reservation.html'">Reserve Now!</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="assets/js/common.js"></script>
<script src="assets/js/dashboardJS.js"></script>
</body>
</html>
