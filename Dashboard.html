<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/styleguide.css" />
    <link rel="stylesheet" href="assets/css/dashboardStyles.css" />

    <!-- Common js functions for all pages -->
    <script src="assets/js/common.js"></script>
    <script>
      // Array representation of the table data
      const currentReservations = [
        { roomNumber: 'GK01', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', edit: 'Edit' },
        { roomNumber: 'GK01', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', edit: 'Edit' },
        { roomNumber: 'GK01', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', edit: 'Edit' },
        { roomNumber: 'GK01', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', edit: 'Edit' },
        { roomNumber: 'GK01', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', edit: 'Edit' },
        { roomNumber: 'GK01', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', edit: 'Edit' }
      ];

      const recentReservations = [
        { roomNumber: 'GK01', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', reservedBy: 'John Reservation' },
        { roomNumber: 'GK02', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', reservedBy: 'John Reservation' },
        { roomNumber: 'GK03', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', reservedBy: 'John Reservation' },
        { roomNumber: 'GK04', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', reservedBy: 'John Reservation' },
        { roomNumber: 'GK05', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', reservedBy: 'John Reservation' },
        { roomNumber: 'GK06', seatNumber: 'Seat #01', dateTime: 'August 5, 2025 - 01:01:01 PM', reservedBy: 'John Reservation' }
      ];

      // Function to render the table from the array
      function renderTable() {
        const currentTable = document.getElementById('currentReservationsTable');
        const recentTable = document.getElementById('recentReservationsTable');

        currentReservations.forEach(reservation => {
          const row = currentTable.insertRow();
          row.insertCell(0).innerText = reservation.roomNumber;
          row.insertCell(1).innerText = reservation.seatNumber;
          row.insertCell(2).innerText = reservation.dateTime;
          const editCell = row.insertCell(3);
          const editButton = document.createElement('button');
          editButton.className = 'edit-button';
          editButton.innerText = reservation.edit;
          editCell.appendChild(editButton);
        });

        recentReservations.forEach(reservation => {
          const row = recentTable.insertRow();
          row.insertCell(0).innerText = reservation.roomNumber;
          row.insertCell(1).innerText = reservation.seatNumber;
          row.insertCell(2).innerText = reservation.dateTime;
          row.insertCell(3).innerText = reservation.reservedBy;
        });
      }

      document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo-container">
        <img class="logo" src="assets/images/LabyrinthLogo.png" onclick="redirectToDashboard()" />
    </div>
    <div class="labyrinthHeader">Labyrinth</div>
    <img class="profile-icon" src="uploads/profile_pics/avatar.png" alt="Profile" onclick="redirectToProfile()">
  </div>

  <div class="dashboard-html">
    <div class="overlap">
      <div class="left-side">
        <h1 class="welcomeHeader">Welcome, Jeremiah</h1>
        <p class="sloganHeader">Don’t get lost in scheduling — Book easily!</p>
        <div class="overlap-group">
          <div class="reservations">
            <div class="rectangle">
              <!-- Current Reservations Table -->
              <div class="reservationContainer">
                <table id="currentReservationsTable">
                  <tr>
                    <th colspan="4" class="reservationHeader">Current Reservations:</th>
                  </tr>
                  <!-- Table Header -->
                  <tr>
                    <th class="table1Header">Room Number</th>
                    <th class="table1Header">Seat Number</th>
                    <th class="table1Header">Date and Time of Reservation</th>
                    <th class="table1Header">Edit your Lab Reservation</th>
                  </tr>
                </table>

                <!-- Recent Reservations Table -->
                <table id="recentReservationsTable">
                  <tr>
                    <th colspan="4" class="reservationHeader">Recent Reservations:</th>
                  </tr>
                  <!-- Table Header -->
                  <tr>
                    <th class="table1Header">Room Number</th>
                    <th class="table1Header">Seat Number</th>
                    <th class="table1Header">Date and Time of Reservation</th>
                    <th class="table1Header">Who Reserved?</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side of the Screen-->
      <div class="right-side">
        <!-- Reserve Now Section -->
        <div class="reserveLabSlot">
          <p class="text-wrapper-2">Reserve your Laboratory Slot now!</p>
          <img class="classroomArt" src="assets/images/IndexPhoto.png" />
          <button class="reserveButton" onclick="window.location.href='Reservation.html'">Reserve Now!</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
