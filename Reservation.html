<html>
<head>
    <title>Room Reservation</title>
    <link rel="stylesheet" href="assets/css/reservation.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">

  </head>
  <body>
  
    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img class="logo" src="assets\images\LabyrinthLogo.png" onclick="redirectToDashboard()" />
        </div>
        <div class= "labyrinthHeader">Labyrinth</div>
        <img class="profile-icon" src= uploads/profile_pics/avatar.png alt="Profile" onclick="redirectToProfile()">
    </div>
    
    <!-- Selection Section -->
    <div class="selection-container">
        <!-- Building Location Dropdown -->
        <div class="dropdown-container">
            <label for="building-location" class="dropdown-label">Building</label>
            <div class="custom-dropdown">
                <select id="building-location" class="dropdown-select">
                    <option value="" disabled selected>Location</option>
                    <option value="Building A">Building A</option>
                    <option value="Building B">Building B</option>
                    <option value="Building C">Building C</option>
                </select>
            </div>
        </div>

        <!-- Floor Selection Slider -->
        <div class="floor-slider-container">
            <label for="floor-selection" class="slider-label">Floor</label>
            <div class="floor-slider">
                <div class="floor-slider-thumb"></div>
                <div class="floor-numbers">
                    <span class="floor-number" data-floor="1">1</span>
                    <span class="floor-number" data-floor="2">2</span>
                    <span class="floor-number" data-floor="3">3</span>
                    <span class="floor-number" data-floor="4">4</span>
                    <span class="floor-number" data-floor="5">5</span>
                </div>
            </div>
        </div>
    </div>
        

    <!-- Room Reservation Section -->
    <div class="room-container">
        <h2 class="available-rooms-title">Available Rooms</h2>
        <div id="room-container"></div>
    </div>

    <!-- Link to JavaScript -->
    <script src="assets/js/reservationJS.js"></script>

</body>
</html>
