<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="assets/css/reservation.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
    <style>
        /* Header */
        .header {
            width: 100%;
            background: #377684;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
            color: #F5F5F5;
            font-size: 1.5rem;
            font-weight: 500;
            flex-wrap: wrap;
        }
  
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            float: left;
        }
  
        .logo-container img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
  
        .profile-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            float: right;
        }
    </style>
  </head>
  <body>
  
    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img class="logo" src="assets\images\LabyrinthLogo.png" onclick="redirectToDashboard()" />
        </div>
        <div class= "labyrinthHeader">Labyrinth</div>
        <img class="profile-icon" src= uploads/profile_pics/avatar.png alt="Profile" onclick="redirectToProfile()">
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="dropdown nav-item">
            <span>Building Location</span>
            <div class="dropdown-content">
                <a href="#">Building A</a>
                <a href="#">Building B</a>
                <a href="#">Building C</a>
            </div>
        </div>

        <div class="dropdown nav-item">
            <span>Floor Selection</span>
            <div class="dropdown-content">
                <a href="#">Floor 1</a>
                <a href="#">Floor 2</a>
                <a href="#">Floor 3</a>
            </div>
        </div>
    </div>

    <!-- Room Reservation Section -->
    <div class="room-container">
        <h2 class="available-rooms-title">Available Rooms</h2>
        <div id="room-container"></div>
    </div>

    <!-- Link to JavaScript -->
    <script src="assets/js/reservationJS.js"></script>

</body>
</html>
