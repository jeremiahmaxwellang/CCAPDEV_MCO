<html>
  <head>
    <title>Labyrinth</title>
    <!-- changed href from "assets/css to just "css" bec we have a static path in index.js called "assets" -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/indexStyle.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
  </head>
  <body>

    <header class="header">
      <div class="logo-container">
        <img src="images/LabyrinthLogo.png" alt="Labyrinth Logo">
      </div>
      <div class="labyrinthHeader">Labyrinth</div>
      <div class="headerButtonContainer">
        <button class="button button-login" onclick="location.href='login.html'">Log In</button>
        <button class="button button-register" onclick="location.href='register.html'">Register</button>
      </div>
    </header>

    <div class="index-html">
      <img class="bg-container" src="images/Background.png" alt="Cover Background" />

      <div class="index-rectangle">
        <div class="rectangle-content">
          <div class="text-box">
            <h1 class="text-wrapper-2">Welcome</h1>
            <p class="p">Don’t get lost in scheduling — Book easily! Register Today!</p>
            <button class="button button-main" onclick="location.href='reservation.html'">Reserve Now!</button>
          </div>
          <img class="index-BG-image" src="images/IndexPhoto.png" alt="Classroom Art" />
        </div>
      </div>
    </div>
  </body>
</html>
