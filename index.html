<html>
  <head>

    <title>Labyrinth</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/indexStyle.css" />
    <link rel="stylesheet" href="assets/css/styleguide.css" />
  </head>
  <body>
    <div class="index-html">

      <header class="header">
        <img class="logo" src="assets/images/labyrinth-logo.png" alt="Labyrinth Logo" />
        <div class="text-wrapper">Labyrinth</div>
        <div class="header-auth">
          <button class="button button-login">Log In</button>
          <button class="button button-register">Register</button>
        </div>
      </header>


      <img class="bg-container" src="assets/images/cover-container.png" alt="Cover Background" />


      <div class="index-rectangle">
        <div class="rectangle-content">
          <div class="text-box">
            <h1 class="text-wrapper-2">Welcome</h1>
            <p class="p">Don’t get lost in scheduling — Book easily! Register Today!</p>
            <button class="button button-main">Reserve Now!</button>
          </div>
          <img class="index-BG-image" src="assets/images/Classroom-Art.png" alt="Classroom Art" />
        </div>
      </div>
    </div>
  </body>
</html>
